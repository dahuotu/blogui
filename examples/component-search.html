<!doctype html>
<html lang="en">

	<head>
		<!-- 页面编码 -->
		<meta charset="utf-8">
		<!-- 移动设备优先 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 兼容Edge模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 极速模式 -->
		<meta name="renderer" content="webkit">
		<!-- 标题 -->
		<title>搜索使用演示</title>
		<!-- 关键字 -->
		<meta name="keywords" content="BlogUi,搜索使用演示" />
		<!-- 描述 -->
		<meta name="description" content="这是BlogUi搜索使用演示" />
		<!-- 作者 -->
		<meta name="author" content="大火兔" />
		<!-- 版权 -->
		<meta name="copyright" content="版权所有 BlogUi All Rights Reserved" />
		<!-- 搜索引擎索引向导 -->
		<meta name="robots" content="all" />
		<!-- 图标 -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="icon" type="image/svg+xml" href="favicon.ico" />
		<!-- 引入BlogUi.less -->
		<link rel="stylesheet/less" type="text/css" href="../css/blogui.less">
		<!-- 引入最新稳定版Less.js -->
		<script src="../js/less.min.js"></script>
	</head>

	<body>
		<div class="wrap">
			<h2>文字按钮搜索</h2>
			<div class="search">
				<input class="inp" type="text" placeholder="搜索.." name="search">
				<button class="btn" type="submit">搜索</button>
			</div>
			<br />
			<br />
			<h2>图标按钮搜索</h2>
			<div class="search">
				<input class="inp" type="text" placeholder="搜索.." name="search">
				<button class="btn" type="submit"><i class="iconfont icon-search"></i></button>
			</div>
			<br />
			<br />
			<h2>超大搜索</h2>
			<div class="search-big">
				<input class="inp" type="text" placeholder="搜索.." name="search">
				<button class="btn" type="submit"><i class="iconfont icon-search"></i></button>
			</div>
			<br />
			<br />
			<h2>搜索框在面板中的应用</h2>
			<div class="panel" style="width:260px">
				<div class="head">搜索</div>
				<div class="body">
					<form action="#">
						<div class="search">
							<input class="inp" type="text" placeholder="搜索.." name="search">
							<button class="btn" type="submit"><i class="iconfont icon-search"></i></button>
						</div>
					</form>
				</div>
			</div>

		</div>
	</body>
	<!-- 引入兼容IE8的jQuery版本 -->
	<script src="../js/jquery-1.12.4.min.js"></script>
	<!-- 引入BlogUi框架Js -->
	<script src="../js/blogui.js"></script>
	<!-- 引入你的JS -->
	<script src="../js/your.js"></script>

</html>
