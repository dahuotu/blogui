<!doctype html>
<html lang="en">

	<head>
		<!-- 页面编码 -->
		<meta charset="utf-8">
		<!-- 移动设备优先 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 兼容Edge模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 极速模式 -->
		<meta name="renderer" content="webkit">
		<!-- 标题 -->
		<title>标签使用演示</title>
		<!-- 关键字 -->
		<meta name="keywords" content="BlogUi,标签使用演示" />
		<!-- 描述 -->
		<meta name="description" content="BlogUi标签使用演示" />
		<!-- 作者 -->
		<meta name="author" content="大火兔" />
		<!-- 版权 -->
		<meta name="copyright" content="版权所有 BlogUi All Rights Reserved" />
		<!-- 搜索引擎索引向导 -->
		<meta name="robots" content="all" />
		<!-- 图标 -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="icon" type="image/svg+xml" href="favicon.ico" />
		<!-- 引入BlogUi.less -->
		<link rel="stylesheet/less" type="text/css" href="../css/blogui.less">
		<!-- 引入最新稳定版Less.js -->
		<script src="../js/less.min.js"></script>
	</head>

	<body>
		<div class="wrap">
			<h2>普通标签</h2>
			<span class="tag">默认标签</span>
			<span class="tag-round">胶囊标签</span>
			<br />
			<br />
			<h2>颜色标签</h2>
			<span class="tag bg-main">辅助色</span>
			<span class="tag bg-sub">辅助色</span>
			<span class="tag bg-back">背景色</span>
			<span class="tag bg-mix">融合色</span>
			<span class="tag bg-dot">点缀色</span>
			<span class="tag bg-black">黑色</span>
			<span class="tag bg-gray">灰色</span>
			<span class="tag bg-white">白色</span>
		</div>
	</body>
	<!-- 引入兼容IE8的jQuery版本 -->
	<script src="../js/jquery-1.12.4.min.js"></script>
	<!-- 引入BlogUi框架Js -->
	<script src="../js/blogui.js"></script>
	<!-- 引入你的JS -->
	<script src="../js/your.js"></script>

</html>
